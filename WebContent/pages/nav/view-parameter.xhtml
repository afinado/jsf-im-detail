<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

<head>
	<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" />
	<title>Übungen zur Navigation: View-Parameter</title>
</head>

<body style="width: 300px;">
	<f:view>
		<f:metadata>
            <f:viewParam id="prozent" name="prozent" value="#{data.percentage}" 
            	required="true"
            	requiredMessage="Prozentsatz erforderlich"
            	converterMessage="Kein Prozentsatz (Zahl)"
            	validatorMessage="Satz zwischen 0 und 100">
            	<f:validateLongRange minimum="0" maximum="100"/>
            	<f:event type="postValidate" listener="#{naviHandler.handleEvent}" />
            </f:viewParam>
        </f:metadata>

		<div>
			Übergebener Prozentsatz: #{data.percentage}
		</div>
		
		<h:dataTable value="#{data.data}" var="d">
			<h:column>#{d}</h:column>
		</h:dataTable>

	</f:view>
</body>
</html>
