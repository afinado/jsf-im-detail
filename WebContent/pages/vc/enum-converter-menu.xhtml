<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      

<head>
	<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" />
	<title>Validierer und Konvertierer: Enum-Konvertierer</title>
</head>
<body style="width: 400px;">
<f:view>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">Validierer und Konvertierer: Enum-Konvertierer mit Auswahl</f:facet>
			
			<h:outputLabel for="enum" value="Enum:" />
			<h:selectOneMenu id="enum" value="#{enumHandler.familienstand}">
				<!-- 
				<f:selectItems value="#{enumHandler.values}"/>
				-->
				<f:selectItem itemLabel="ledig" itemValue="LEDIG" />
				<f:selectItem itemLabel="verheiratet" itemValue="VERHEIRATET" />
				<f:selectItem itemLabel="geschieden" itemValue="GESCHIEDEN" />
				<f:selectItem itemLabel="verwitwet" itemValue="VERWITWET" />
				
			</h:selectOneMenu>
			
			<h:commandButton value="Abschicken" action="#{enumHandler.abschicken}" />
			<h:panelGroup />
		</h:panelGrid>
		<h:messages />
	</h:form>
</f:view>
</body>
</html>
