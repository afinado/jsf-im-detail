<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      

<head>
	<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" />
	<title>Validierer und Konvertierer: Eigene Konvertierer</title>
</head>
<body style="width: 460px;">
<f:view>
	<h:form>
		<h:panelGrid columns="2" rowClasses="odd,even">
			<f:facet name="header">Kreditkartenkonvertierer</f:facet>
			
			<h:outputText value="Bitte geben Sie eine Kreditkartennummer ein: " />
			<!-- 			
			<h:inputText value="#{kreditkartenHandler.kreditkartennummer}" />
			-->
			<!-- 						
			<h:inputText value="#{kreditkartenHandler.kreditkartennummer}">
				<f:converter converterId="kreditkartenkonvertierer"/>
			</h:inputText>
			-->			
			 
			<!-- 
			<h:inputText value="#{kreditkartenHandler.kreditkartennummer}" converter="kreditkartenkonvertierer" />
			-->
			
			<h:inputText value="#{kreditkartenHandler.kreditkartennummer}" converter="#{kreditkartenHandler.converter}" 
				converterMessage="Falscheingabe"/>

			<h:commandButton action="#{kreditkartenHandler.ok}" value="Abschicken"/>
			<h:outputText value="gelesen wurde '#{kreditkartenHandler.kreditkartennummer}'" 
			              rendered="#{not empty kreditkartenHandler.kreditkartennummer}"/>
			<h:panelGroup />
		</h:panelGrid>
		<h:messages />
	</h:form>
</f:view>
</body>
</html>
