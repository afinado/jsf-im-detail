<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      

<head>
	<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" />
	<title>Das immediate-Attribut</title>
</head>
<body style="width: 250px;">
<f:view>
	<h:form id="form">
		<h:panelGrid columns="2">
			<f:facet name="header">Verwendung des immediate-Attributs</f:facet>
			<h:outputLabel value="#{immediateHandler.addressLabels[immediateHandler.language]}" />
			<h:inputText value="#{immediateHandler.address}" required="true" />
			<h:outputLabel value="#{immediateHandler.languageLabels[immediateHandler.language]}" />
			<h:selectOneMenu id="menu" value="immediateHandler.language"
					onchange="this.form.submit()" immediate="true"
					valueChangeListener="#{immediateHandler.languageChanged}">
				<f:selectItems value="#{immediateHandler.languages}" />
			</h:selectOneMenu>
				
			<h:commandButton action="#{immediateHandler.action}" value="OK" />
		</h:panelGrid>
		<h:messages />
	</h:form>
</f:view>
</body>
</html>
