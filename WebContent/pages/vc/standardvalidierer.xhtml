<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      

<head>
	<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" />
	<title>Validierer und Konvertierer: Die Validierer</title>
</head>
<body>
<f:view locale="en">
	<h:form prependId="false">
		<h:panelGrid columns="2">
			<f:facet name="header">Standardvalidierer (vor 2.0)</f:facet>
			
			<h:outputText value="Validierer" style="font-weight: bold;" />
			<h:outputText value="Eingabe" style="font-weight: bold;" />		

			<h:outputText value="&lt;f:validateLength minimum=&quot;5&quot; maximum=&quot;10&quot; /&gt;" />
			<h:inputText id="Length" value="#{eingabeHandler.textValue}" required="true">
				<f:validateLength minimum="5" maximum="10" />
			</h:inputText>

			<h:outputText value="&lt;f:validateLongRange minimum=&quot;100&quot; maximum=&quot;500&quot; /&gt;" />
			<h:inputText id="LongRange" value="#{eingabeHandler.longValue}"  required="true">
				<f:validateLongRange minimum="100" maximum="500" />
			</h:inputText>

			<h:outputText value="&lt;f:validateDoubleRange minimum=&quot;-3,1415&quot; maximum=&quot;0,6932&quot; /&gt;" />
			<h:inputText id="DoubleRange" value="#{eingabeHandler.doubleValue}"  required="true">
				
				<f:convertNumber />
				<f:validateDoubleRange minimum="-3.1415" maximum="0.6932" />
			</h:inputText>

			<h:commandButton action="#{eingabeHandler.abschicken}" value="Abschicken" />
		</h:panelGrid>
		<h:messages showDetail="true" showSummary="false"/>
	</h:form>
</f:view>
</body>
</html>
