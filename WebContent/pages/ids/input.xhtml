<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      
<head>
	<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" />
	<title>Programmierung mit Client- und Komponenten-IDs</title>
</head>

<body style="width: 400px;">
<f:view>
	<h:form id="meinFormular">
		<h:outputLabel for="eingabe" value="Name: " 
			onmouseover="document.forms.meinFormular['meinFormular:eingabe'].value = ' Ihr Name'"
			onmouseout= "document.forms.meinFormular['meinFormular:eingabe'].value = ''"
		/>
		<h:inputText id="eingabe" value="#{inputHandler.eingabe}" styleClass="input1"
			onfocus="this.style.backgroundImage = 'url(null)'"
		/>
		<br/>
		<h:commandButton action="#{inputHandler.abschicken}" value="Abschicken" />
	</h:form>
</f:view>
</body>
</html>
