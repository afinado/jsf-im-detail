<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      

<h:head>
	<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" />
	<title>Programmatische Lokalisierung mit AJAX</title>
</h:head>

<h:body>
	<f:view locale="#{myLocaleHandler.locale}">
	
	<h:form id="form">
	
		<h:commandButton id="save" value="#{msg.save}" />
		<h:commandButton value="#{msg.delete}" />
		<h:commandButton value="#{msg.cancel}" />

		<f:ajax render="@form" event="valueChange" execute="form:change">
		<h:selectOneMenu value="#{myLocaleHandler.locale}">
			<f:selectItems value="#{myLocaleHandler.locales}" />
		</h:selectOneMenu>
		<h:commandButton id="change" value="ajax" action="#{myLocaleHandler.changeLocale}" />
		</f:ajax>
				
		<h:outputText id="out" value="#{myLocaleHandler.locale}" />
		

		
		<h:messages />
		
	</h:form>
	</f:view>
</h:body>
</html>
