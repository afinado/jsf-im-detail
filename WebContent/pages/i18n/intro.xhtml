<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      
<f:view>
	<!-- 
	<f:loadBundle basename="de.jsfpraxis.detail.i18n.messages" var="msg" />
	 -->
<head>
	<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" />
	<!-- 
	<title>#{msg.title}</title>
	 -->
	<title>#{i18nHandler.title}</title>
</head>

<body style="width: 400px;">
	<h:form>
		<h:panelGrid columns="1">
			<h:outputText value="Accept-Language: #{header['Accept-Language']}" />
			<h:panelGroup />
			<h:outputText value="#{msg.welcome}" />
			<h:panelGroup>
				<h:outputLabel for="input" value="#{msg.input}: " />
				<h:inputText id="input" value="#{i18nHandler.value}">
					<f:convertNumber pattern="00000.00" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandButton value="#{msg.save}" action="#{i18nHandler.save}" />
				<h:commandButton value="#{msg.delete}" />
				<h:commandButton value="#{msg.cancel}" />
			</h:panelGroup>
		</h:panelGrid>
		<h:messages />
	</h:form>
</body>
</f:view>
</html>
