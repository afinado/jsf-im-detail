<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      

<head>
	<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" />
	<title>Programmatische Lokalisierung</title>
</head>

<body style="width: 450px;">
	<f:view locale="#{myLocaleHandler.locale}" beforePhase="#{phaseListener.beforePhase}" afterPhase="#{phaseListener.afterPhase}">
	<!-- 
	<f:loadBundle basename="messages" var="msg" />
	 -->
	<h:form id="form">
		<h:commandButton value="#{msg.save}" />
		<h:commandButton value="#{msg.delete}" />
		<h:commandButton value="#{msg.cancel}" />
		<h:selectOneMenu value="#{myLocaleHandler.locale}">
			<f:selectItems value="#{myLocaleHandler.locales}" />
		</h:selectOneMenu>
		<h:commandButton value="#{msg.change}" action="#{myLocaleHandler.changeLocale}" />
		<h:messages />
	</h:form>
	</f:view>
</body>
</html>
