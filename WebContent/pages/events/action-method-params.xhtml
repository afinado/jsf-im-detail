<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<head>
	<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" />
	<title>Action-Methoden mit Parametern</title>
</head>

<body>
	<f:view>
		<h:form id="form">
			<h:panelGrid columns="1" rowClasses="odd,even">
				<h:commandButton value="action()" action="#{actionMethodParamHandler.action}" />
				<h:commandButton value="action('Ein Text')" action="#{actionMethodParamHandler.action('Ein Text')}" />
				<ui:repeat var="number" value="#{actionMethodParamHandler.numbers}">
					 <h:commandButton value="#{number}" action="#{actionMethodParamHandler.action(number)}" /><br />
				</ui:repeat>
			</h:panelGrid>
		</h:form>
	</f:view>
</body>
</html>
