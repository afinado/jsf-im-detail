<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      

<head>
	<link rel="stylesheet" href="#{request.contextPath}/css/style.css" type="text/css" />
	<title>Beispiel Komponentenbindung</title>
</head>

<body style="width: 360px;">
	<f:view>
		<h:form>
			<h:panelGrid columns="2" style="padding: 10px;">
				<f:facet name="header">Löschen und Hinzufügen von Select-Items</f:facet>
				<h:selectOneMenu binding="#{componentBindingHandler.menu}">
					<f:selectItem itemLabel="bitte auswählen" itemValue="bitte auswählen" />
				</h:selectOneMenu>
				<h:inputText value="#{componentBindingHandler.item}" />

				<h:commandButton value="Löschen" action="#{componentBindingHandler.delete}"/>
				<h:commandButton value="Hinzufügen" action="#{componentBindingHandler.add}"/>
				
			</h:panelGrid>
			<h:messages showDetail="true" />
		</h:form>
	</f:view>
</body>
</html>
